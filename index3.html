<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị kết quả bằng hàm alert()</title>
</head>
<body>
<script>
    let a = prompt('Nhập biến a:')
    let b = prompt('Nhập biến b:')
    if (a%b ==0){
        alert('a la boi so cua b')
    }else{
        alert('a khong la boi so cua b')
    }

</script>

</body>
</html>
